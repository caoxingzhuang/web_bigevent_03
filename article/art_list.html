<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                        <!-- <option value="">所有分类</option>
                        <option value="0">北京</option> -->
                        <!-- <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                        <option value="4">杭州</option> -->
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>
                    <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 分类模板 -->
    <script type="text/html" id="tpl-cate">
    <option value="">所有分类</option>
{{each data}}
<option value="{{$value.Id}}">{{$value.name}}</option>
{{/each}}
</script>
    <!-- 列表展示模板 -->
    <script type="text/html" id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|fate}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button data-id='{{$value.Id}}' type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- js文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
